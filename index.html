<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Mapper</title>
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- Mapbox Search CSS -->
    <link href="https://api.mapbox.com/search-js/v1.3.0/mapbox-search.css" rel="stylesheet">
    <style>
.mapboxgl-popup-content {
    pointer-events: auto;
    box-shadow: none;
    padding: 0.5rem;
    background-color: #1c2f29;
}
        .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip {
            border-top-color: #fefae0;
        }
        #location-list {
            display: none;
            position: absolute;
            right: 20px;
            top: 20px;
            background: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1;
        }
        #location-list.active {
            display: block;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="location-list"></div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <!-- Mapbox Search JS -->
    <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.3.0/web.js"></script>
    <!-- Application JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
